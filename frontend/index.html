<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="./favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>p2t-app</title>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']], //行内公式选择$
                displayMath: [['$$', '$$'], ["\\[", "\\]"]], //段内公式选择$$
            },
            svg: {
                fontCache: 'global'
            },
            options: {
                // 隐藏右键菜单
                enableMenu: false,
            },
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-svg.js"></script>
<!--    <script type="text/javascript" id="MathJax-script" async src="./public/scripts/tex-mml-svg.js"></script>-->
</head>
<body>
<div id="app"></div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
